<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <title>投稿一覧</title>
</head>
<body>
    <h1>ようこそ、伊東のブログへ</h1>
    <h2>最新の投稿</h2>
    {% for post in posts.all %}
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        <br><br>
        {{ post.published }}
        <br><br>
        <!-- 画像の表示 -->
        <img src="{{ post.image.url }}" alt="">
        <br><br>
        <!-- {{ post.body }} -->
        {{ post.summary }}<!-- クラスメソッドを呼び出している -->
        <br><br>
    {% endfor %}
</body>
</html>
